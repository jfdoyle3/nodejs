<!DOCTYPE html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css">
   <!-- <link rel="stylesheet" type="text/css" href="css/weathersheet.css">
   -->
  <style>

  </style>

    <title>Get Weather Tutorial</title>
  </head>
  <body>

    <form method="get">
      <fieldset>
          <ul>
              <li>
                  <label for="latitude">Latitude</label>
                  <input type="text" id="latitude" placeholder="e.g. 42.9150747" required>
              </li>
   
              <li>
                  <label for="longitude">Longitude</label>
                  <input type="text" id="longitude" placeholder="e.g. -77.784323" required>
              </li>
              <li>
                <label for="city-search">City Name</label>
                <input type="text" id="city-search" placeholder="e.g. Rochester, NY">
              </li>
          </ul>
      </fieldset>
   
      <button>Get Weather</button>
  </form>



    <!-- Scripts: jQuery 3.3.1, popper, tooltips, Bootstrap 4, Dark Sky API, Skycons-->
    <script src="scripts/jquery/jquery-3.3.1.js"></script>
    <script src="scripts/popper.js/popper.js"></script>
    <script src="scripts/popper.js/tooltip.js"></script>
    <script src="scripts/bootstrap/bootstrap.js"></script>
    <script src="scripts/dark-sky-api/dark-sky-api.js"></script>
    <script src="scripts/skycons/skycons.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=[AIzaSyAsQRzSlXB_5mAriAe6JSRvPgymhsU6IiE] &libraries=places,geometry"></script>
    <script scr="scripts/weather_report.js"></script>
  </body>
</html>
